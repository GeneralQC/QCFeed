<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPF QC Feed Center</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <header>
        
        <div class="header-content">
            
            <img src="icons/logo.png" alt="CPF IT Logo" class="logo">
            <h1 id="title">QC Feed</h1>
            <p id="subtitle">CPF QC Feed Thailand Center</p>
            <div id="google_translate_element"></div>
         
        </div>
        
    </header>

    <div class="tab-content" id="android">
        <div id="file-list"></div>
        
        <div class="pagination">
            <button onclick="prevPage()" id="prev-btn" disabled>Previous</button>
            <span id="page-info">Page 1</span>
            <button onclick="nextPage()" id="next-btn">Next</button>
        </div>
    </div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
        </script>
    <script src="script.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
